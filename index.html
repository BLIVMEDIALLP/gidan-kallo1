<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#09090b" />
    <meta name="description" content="Gidan Kallo — Kano's Premier Entertainment Venue. Book cinema tickets, turf pitches, games lounge sessions, and order food." />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <title>Gidan Kallo — Entertainment Hub</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      html, body, #root {
        width: 100%;
        min-height: 100vh;
        background: #09090b;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      body { overflow-x: hidden; }
      /* Hide scrollbar but keep scroll */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #27272a; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #3f3f46; }
      /* Smooth scroll */
      html { scroll-behavior: smooth; }
      /* Selection color */
      ::selection { background: rgba(255,215,0,0.3); color: white; }
      /* Input autofill styling */
      input:-webkit-autofill {
        -webkit-box-shadow: 0 0 0 30px #18181b inset !important;
        -webkit-text-fill-color: white !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
